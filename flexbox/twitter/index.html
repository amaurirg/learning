<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul class="icons">
          <li><img src="images/home.svg" alt="Home">Home</li>
          <li><img src="images/notifications.svg" alt="Notifications">Notifications</li>
          <li><img src="images/messages.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="images/logo-twitter.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="images/perfil.jpg" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
    </header>
</body>

</html>
