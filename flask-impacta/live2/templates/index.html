<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deputados - Flask</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body>
<h1>Deputados da Legislatura 2019-2023</h1>
<div class="container">
  <div class="row">
    {% for deputado in deputados %}
      <div class="col">
        <h2>{{ deputado['nome'] }}</h2>
        <figure>
          <img height="150px" src="{{ deputado['urlFoto'] }}"
               alt="Foto deputado {{ ['nome'] }}">
          <figcaption>{{ deputado['siglaPartido'] }}/{{ deputado['siglaUf'] }}</figcaption>
        </figure>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
